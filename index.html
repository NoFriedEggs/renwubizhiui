<!DOCTYPE html>

    <title>Eisenhower AI Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar for quadrants */
      .quadrant-scroll::-webkit-scrollbar { width: 6px; }
      .quadrant-scroll::-webkit-scrollbar-track { background: transparent; }
      .quadrant-scroll::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark .quadrant-scroll::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.1); }
      .quadrant-scroll::-webkit-scrollbar-thumb:hover { background-color: rgba(0,0,0,0.2); }
      .dark .quadrant-scroll::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,0.2); }
      
      /* Transitions for theme toggle */
      body, div, nav, header, main, button, input, select {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
